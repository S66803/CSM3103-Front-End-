<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Care - Login</title>
</head>
<body>
  <h1>First Care</h1>
  <fieldset>
    <legend>Carer Login</legend>
    <form id="loginForm">
      <table>
        <tr>
          <td><label for="loginName">Name:</label></td>
          <td><input type="text" id="loginName" name="name" required></td>
        </tr>
        <tr>
          <td><label for="loginPhone">Phone Number:</label></td>
          <td><input type="text" id="loginPhone" name="phone" required></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit" id="loginSubmit">Login</button>
            <button type="reset" id="loginReset">Cancel</button>
          </td>
        </tr>
      </table>
    </form>
    <a href="register.html">Don't have an account? Register here</a>
  </fieldset>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDs2oFuCOtecjEiZ_F5gf2UZgN554T4SE",
      authDomain: "lab-6-3e63d.firebaseapp.com",
      databaseURL: "https://lab-6-3e63d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lab-6-3e63d",
      storageBucket: "lab-6-3e63d.appspot.com",
      messagingSenderId: "1041402007751",
      appId: "1:1041402007751:web:c437b89600a6c01e4f6ee2",
      measurementId: "G-T2BD64K7F6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const lName = document.querySelector("#loginName").value;
      const lPhone = document.querySelector("#loginPhone").value;

      const dbRef = ref(db);
      get(child(dbRef, `carer/${lName}`)).then((snapshot) => {
        if (snapshot.exists()) {
          const carerData = snapshot.val();
          if (carerData.nophone === lPhone) {
            alert("Login successful!");
            window.location.href = 'userList.html';
          } else {
            alert("Phone number does not match our records.");
          }
        } else {
          alert("No carer found with that name.");
        }
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
