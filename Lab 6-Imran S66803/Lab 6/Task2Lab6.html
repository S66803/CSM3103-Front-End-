<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 6</title>
</head>
<body>
    <h2>Simple Input</h2>
    <div class="row">
        <h4>Enter ID</h4><input type="text" id="inputID">
        <h4>Enter Name</h4><input type="text" id="inputName">
        <h4>Enter Age</h4><input type="number" id="inputAge">
        <button id="btnInsert">Insert Data</button>
    </div>
    <script type="module">
        //Firebase code
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCDs2oFuCOtecjEiZ_F5gf2UZgN554T4SE",
            authDomain: "lab-6-3e63d.firebaseapp.com",
            databaseURL: "https://lab-6-3e63d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lab-6-3e63d",
            storageBucket: "lab-6-3e63d.appspot.com",
            messagingSenderId: "1041402007751",
            appId: "1:1041402007751:web:c437b89600a6c01e4f6ee2",
            measurementId: "G-T2BD64K7F6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        //Create the holder for the database using the imported method getDatabase()
        const db = getDatabase();

        //Retrieve the object from html into the JavaScript
        var inputID = document.querySelector("#inputID");
        var inputName = document.querySelector("#inputName");
        var inputAge = document.querySelector("#inputAge");

        var btnInsert = document.querySelector("#btnInsert");

        //Add a listener for a click event on btnInsert 
        btnInsert.addEventListener("click", funInsertData);

        //Add the function funInsertData with the following code
        function funInsertData() {
            set(ref(db, "People/" + inputID.value), {
                name: inputName.value,
                ID: inputID.value,
                age: inputAge.value
            })
            .then(() => {
                alert("Data added successfully");
            })
            .catch((error) => {
                alert(error);
            });
        }
    </script>
</body>
</html>
